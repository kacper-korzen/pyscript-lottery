<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Loteryjna Aplikacja PyScript</title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.5.1/core.css" />
    <script type="module" src="https://pyscript.net/releases/2025.5.1/core.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />
</head>
<body>

<div id="app">  
    <div class="selection-screen container py-5 d-flex flex-column align-items-center" style="min-height: 90vh;">
    <h1 class="mb-5 fw-bold text-primary text-center display-4">Witaj w Loterii z PyScript!</h1>
    <h2 class="mb-5 text-center text-primary fw-bold fs-3">Wpisz 6 r√≥≈ºnych szczƒô≈õliwych liczb (1-49):</h2>

    <div class="number-inputs d-flex flex-row flex-wrap justify-content-center gap-4 mb-5">
        <input type="text" maxlength="2" pattern="\d{1,2}" inputmode="numeric" value="1"
               class="form-control rounded-pill text-center fs-4" style="width: 70px; height: 70px;" />
        <input type="text" maxlength="2" pattern="\d{1,2}" inputmode="numeric" value="2"
               class="form-control rounded-pill text-center fs-4" style="width: 70px; height: 70px;" />
        <input type="text" maxlength="2" pattern="\d{1,2}" inputmode="numeric" value="3"
               class="form-control rounded-pill text-center fs-4" style="width: 70px; height: 70px;" />
        <input type="text" maxlength="2" pattern="\d{1,2}" inputmode="numeric" value="4"
               class="form-control rounded-pill text-center fs-4" style="width: 70px; height: 70px;" />
        <input type="text" maxlength="2" pattern="\d{1,2}" inputmode="numeric" value="5"
               class="form-control rounded-pill text-center fs-4" style="width: 70px; height: 70px;" />
        <input type="text" maxlength="2" pattern="\d{1,2}" inputmode="numeric" value="6"
               class="form-control rounded-pill text-center fs-4" style="width: 70px; height: 70px;" />
    </div>

    <div class="text-center mt-4">
        <button id="draw-btn" class="btn btn-success btn-lg px-5 py-3 fs-4">üé≤ Losuj</button>
    </div>
</div>


    <div class="result-screen container d-none py-5 text-center">
        <h2 class="mb-4 text-primary fw-bold">Twoje liczby</h2>
        <div id="picked-numbers" class="mb-4"></div>
        <h2 class="mb-4 mt-3 text-primary fw-bold">Losowane liczby:</h2>
        <div id="draw-animation" class="mb-4"></div>
        <div id="win-message" class="alert alert-success d-none" role="alert" style="font-size: 1.25rem;">
            üéâ Gratulacje! Wygra≈Çe≈õ!
        </div>
        <div id="draw-result" class="alert alert-info mt-4 d-none text-center" role="alert">
            Zagraj ponownie!
        </div>
        
        <div id="draw-buttons" class="d-flex justify-content-center gap-3 d-none">
            <button id="btn-redraw" class="btn btn-primary btn-bg">üîÅ Losuj jeszcze raz</button>
        </div>


    </div>
</div>

<py-script defer src="app.py"></py-script>

</body>
</html>
