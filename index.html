<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Loteryjna Aplikacja PyScript</title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.5.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2025.5.1/core.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">


</head>
<body>

    <div id="app">
        <div class="start-screen d-flex flex-column justify-content-center align-items-center vh-100 bg-light">
            <h1 class="mb-4 fw-bold text-primary">Witaj w Loterii z Pyscript!</h1>
            <button id="play-btn" class="btn btn-lg btn-primary px-5 shadow rounded-pill">
                ZAGRAJ
            </button>
        </div>

        <div class="selection-screen" style="display:none">
            <h2>Wybierz 6 swoich szczęśliwych liczb(1-49):</h2>
            <div class="number-inputs">
                <input type="number" id="num1" min="1" max="49" value="1">
                <input type="number" id="num2" min="1" max="49" value="1">
                <input type="number" id="num3" min="1" max="49" value="1">
                <input type="number" id="num4" min="1" max="49" value="1">
                <input type="number" id="num5" min="1" max="49" value="1">
                <input type="number" id="num6" min="1" max="49" value="1">
            </div>
            <button id="draw-btn" class="btn btn-success" disabled>Losuj</button>

        </div>

        <div class="result-screen" style="display:none">
            <h2>Twoje liczby</h2>
            <div id="draw-animation">

            </div>
            <div id="win-message" style="display:none">Wygrałeś!</div>
        </div>

    </div>


    
    <py-script defer src="app.py"></py-script>

</body>
</html>
