<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Loteryjna Aplikacja PyScript</title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.5.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2025.5.1/core.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">


</head>
<body>

    <div id="app">
        <div class="start-screen d-flex flex-column justify-content-center align-items-center vh-100 bg-light">
            <h1 class="mb-4 fw-bold text-primary">Witaj w Loterii z Pyscript!</h1>
            <button id="play-btn" class="btn btn-lg btn-primary px-5 shadow rounded-pill">
                ZAGRAJ
            </button>
        </div>

        <div class="selection-screen container d-none py-5">
            <h2 class="mb-4 text-center text-primary fw-bold">Wybierz 6 swoich szczęśliwych liczb (1-49):</h2>
            <div class="number-inputs d-flex flex-row flex-nowrap justify-content-center gap-2">
                <input type="text" maxlength="2" pattern="\d{1,2}" inputmode="numeric" class="form-control rounded-pill text-center" style="width: 50px; min-width: 40px;" />
                <input type="text" maxlength="2" pattern="\d{1,2}" inputmode="numeric" class="form-control rounded-pill text-center" style="width: 50px; min-width: 40px;" />
                <input type="text" maxlength="2" pattern="\d{1,2}" inputmode="numeric" class="form-control rounded-pill text-center" style="width: 50px; min-width: 40px;" />
                <input type="text" maxlength="2" pattern="\d{1,2}" inputmode="numeric" class="form-control rounded-pill text-center" style="width: 50px; min-width: 40px;" />
                <input type="text" maxlength="2" pattern="\d{1,2}" inputmode="numeric" class="form-control rounded-pill text-center" style="width: 50px; min-width: 40px;" />
                <input type="text" maxlength="2" pattern="\d{1,2}" inputmode="numeric" class="form-control rounded-pill text-center" style="width: 50px; min-width: 40px;" />
            </div>
            <br>
            <div class="text-center">
                <button id="draw-btn" class="btn btn-success btn-lg px-5" disabled>Losuj</button>
            </div>
        </div>


        <div class="result-screen" style="display:none">
            <h2>Twoje liczby</h2>
            <div id="draw-animation">

            </div>
            <div id="win-message" style="display:none">Wygrałeś!</div>
        </div>

    </div>


    
    <py-script defer src="app.py"></py-script>

</body>
</html>
